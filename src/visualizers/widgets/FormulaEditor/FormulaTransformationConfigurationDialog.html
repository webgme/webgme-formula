<div id="transformationDialog" class="configuration-dialog" role="dialog">
    <label>Configure Transformation parameters:</label>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="drop parent of result (default is ROOT)" id="parentDrop"
               readonly>
        <span class="input-group-btn">
                <button id="parentRemoveBtn" type="button" class="btn btn-default">reset</button>
            </span>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="drop input model(s)" id="targetDrop" readonly>
        <span class="input-group-btn">
                <button id="targetRemoveBtn" type="button" class="btn btn-default">clear</button>
            </span>
    </div>
    <button id="okBtn" class="btn btn-primary center-block">Ok</button>
</div>
