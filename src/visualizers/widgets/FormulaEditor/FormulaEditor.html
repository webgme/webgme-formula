<div id="FORMULA_EDITOR_DIV" style="position:absolute; background-color: white; width: 100%; height: 100%">
    <div class="btn-group col-sm-12">
        <div class="toolbar-button">
            <ul class="nav nav-tabs tab-group">
                <li role="presentation" id="constraintTab">
                    <a class="btn btn-mini tab">Constraints</a>
                </li>
                <li role="presentation" id="queryTab">
                    <a class="btn btn-mini tab">Queries</a>
                </li>
            </ul>
        </div>
        <div class="toolbar-button" title="save user defined constraints">
            <a id="constraintBtn" class="btn btn-mini">
                <i class="glyphicon glyphicon-floppy-disk"></i>
            </a>
        </div>
        <div class="toolbar-button" title="show or hide domain definitions">
            <a id="domainBtn" class="btn btn-mini">
                <i class="glyphicon glyphicon glyphicon-file"></i>
            </a>
        </div>
        <!--<div class="toolbar-button" title="check all constraints">
            <a id="checkBtn" class="btn btn-mini">
                <i class="glyphicon glyphicon-dashboard"></i>
            </a>
        </div>-->
        <div class="toolbar-button" title="constraint result list">
            <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false">
                <i class="glyphicon glyphicon-list-alt"></i>
                <span class="caret"></span>
            </a>
            <ul id="constraintlist" class="dropdown-menu">
            </ul>
        </div>
        <div class="toolbar-button">
            <a class="btn btn-mini all-ok" id="allResultOk">
                <i class="glyphicon glyphicon-ok"></i>
            </a>
        </div>
        <div class="toolbar-button  hook-btn">
            <a class="btn btn-mini" id="hookStatusBtn">
                <i class="glyphicon glyphicon-ban-circle"></i>
            </a>
        </div>
    </div>
    <div id="codeArea">
    <textarea id="domainarea"></textarea>
    <textarea id="codearea"></textarea>
    </div>
    <div id="resultArea">
    </div>
</div>
