<div id="FORMULA_EDITOR_DIV" style="position:absolute; background-color: white; width: 100%; height: 100%">
    <div class="button-group col-sm-12">
        <div class="toolbar-button" title="save user defined constraints">
            <a id="saveBtn" class="button btn btn-mini">
                <i class="glyphicon glyphicon-floppy-disk"></i>
            </a>
        </div>
        <div class="toolbar-button" title="Show or hide domain definitions">
            <a id="domainBtn" class="button btn btn-mini">
                <i class="glyphicon glyphicon-file"></i>
            </a>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-button" title="Show constraint editor">
            <a id="constraintBtn" class="button btn btn-mini">
                <i class="glyphicon glyphicon-qrcode"></i>
            </a>
        </div>
        <div class="toolbar-button" title="Show transformation editor">
            <a id="transformBtn" class="button btn btn-mini">
                <i class="glyphicon glyphicon-text-width"></i>
            </a>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-button">
            <a class="button btn btn-mini" id="hookStatusBtn">
                <i class="glyphicon"></i>
            </a>
        </div>
        <div class="toolbar-button">
            <a class="button btn btn-mini" id="networkStatusBtn">
                <i class="glyphicon"></i>
            </a>
        </div>
        <div class="toolbar-separator"></div>
        <div class="toolbar-button">
            <a class="button btn-mini all-ok" id="allResultOk">
                <i class="glyphicon glyphicon-ok"></i>
            </a>
        </div>
    </div>
    <textarea id="domainarea"></textarea>
    <textarea id="codearea"></textarea>
</div>
