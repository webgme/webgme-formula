<div id="FORMULA_EDITOR_DIV" style="position:absolute; background-color: white; width: 100%; height: 100%">
    <h2 style="margin: 0">Formula Editor
        <button id="constraintBtn" type="button" class="btn btn-sm btn-default">Save</button>
        <button id="checkBtn" type="button" class="btn btn-sm btn-default">Check</button>
    </h2>
    <div class="col-sm-9" style="height: 100%">
        <textarea id="codearea" autofocus></textarea>
    </div>
    <div id="listarea" class="col-sm-2" style="height: 100%">
        <ul id="constraintlist" class="list-group"></ul>
    </div>
</div>
